
<!DOCTYPE html>
<html lang="hi">
<head>

    <title>AI Super-Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0b1120; color: white; height: 100vh; display: flex; flex-direction: column; font-family: sans-serif; }
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 85%; font-size: 15px; line-height: 1.5; }
        .user { background: #2563eb; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: #1e293b; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #334155; }
        .img-card { border-radius: 15px; margin-top: 12px; border: 3px solid #3b82f6; width: 100%; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .btn-icon { transition: transform 0.2s; }
        .btn-icon:active { transform: scale(0.9); }
    </style>
</head>
<body>
    <header class="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center shadow-xl">
        <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent">‚ö° AI Super-Bot</h1>
        <button onclick="toggleSet()" class="p-2 bg-slate-800 rounded-full hover:bg-slate-700 transition">‚öôÔ∏è</button>
    </header>

    <div id="chat" class="chat-box">
        <div class="msg ai">‡§®‡§Æ‡§∏‡•ç‡§§‡•á! ‡§Ü‡§™ ‡§Æ‡•Å‡§ù‡§∏‡•á ‡§∏‡§µ‡§æ‡§≤ ‡§™‡•Ç‡§õ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç ‡§Ø‡§æ ‡§®‡•Ä‡§ö‡•á ‡§¶‡§ø‡§è ‡§ó‡§è <b>ü™Ñ ‡§¨‡§ü‡§®</b> ‡§∏‡•á ‡§∏‡•Ä‡§ß‡•á ‡§´‡•ã‡§ü‡•ã ‡§¨‡§®‡§µ‡§æ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç‡•§</div>
    </div>

    <div class="p-4 bg-slate-900 border-t border-slate-800">
        <div class="flex flex-col gap-3">
            <div class="flex gap-2 bg-slate-800 p-1.5 rounded-2xl items-center shadow-inner">
                <button onclick="startVoice()" class="p-3 text-xl bg-slate-700 rounded-xl btn-icon">üé§</button>
                <input id="prompt" type="text" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§≤‡§ø‡§ñ‡•á‡§Ç..." class="flex-1 bg-transparent p-2 outline-none">
            </div>
            <div class="flex gap-2">
                <button onclick="handleSend(true)" class="flex-1 bg-purple-600 p-3 rounded-xl font-bold flex items-center justify-center gap-2 btn-icon">
                    <span>ü™Ñ</span> Photo ‡§¨‡§®‡§æ‡§ì
                </button>
                <button onclick="handleSend(false)" class="flex-1 bg-blue-600 p-3 rounded-xl font-bold flex items-center justify-center gap-2 btn-icon">
                    <span>üöÄ</span> ‡§∏‡§µ‡§æ‡§≤ ‡§™‡•Ç‡§õ‡•á‡§Ç
                </button>
            </div>
        </div>
    </div>

    <div id="set-modal" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-50">
        <div class="bg-slate-800 p-8 rounded-3xl w-full max-w-sm border border-slate-700">
            <h2 class="font-bold mb-6 text-xl text-center">AI Settings</h2>
            <input id="key" type="password" placeholder="Paste OpenRouter Key" class="w-full p-4 mb-6 rounded-xl bg-slate-700 outline-none">
            <button onclick="saveSet()" class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg">Save & Close</button>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('ai_key') || '';
        const chat = document.getElementById('chat');

        function toggleSet() { document.getElementById('set-modal').classList.toggle('hidden'); }
        function saveSet() {
            apiKey = document.getElementById('key').value;
            localStorage.setItem('ai_key', apiKey);
            toggleSet();
        }

        function startVoice() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'hi-IN';
            recognition.onresult = (e) => {
                document.getElementById('prompt').value = e.results[0][0].transcript;
            };
            recognition.start();
        }

        function speak(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'hi-IN';
            window.speechSynthesis.speak(utter);
        }

        async function handleSend(isImage) {
            const input = document.getElementById('prompt');
            const text = input.value.trim();
            if(!text) return;

            chat.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            if(isImage) {
                genImage(text);
            } else {
                if(!apiKey) return alert("Settings ‡§Æ‡•á‡§Ç API Key ‡§°‡§æ‡§≤‡•á‡§Ç!");
                askAI(text);
            }
        }

        async function askAI(q) {
            const aiMsg = document.createElement('div');
            aiMsg.className = 'msg ai';
            aiMsg.innerText = 'AI ‡§∏‡•ã‡§ö ‡§∞‡§π‡§æ ‡§π‡•à...';
            chat.appendChild(aiMsg);

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        "model": "google/gemini-2.0-flash-001",
                        "messages": [{"role": "user", "content": q}]
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                aiMsg.innerText = reply;
                speak(reply);
            } catch { aiMsg.innerText = "Error! Key ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§"; }
            chat.scrollTop = chat.scrollHeight;
        }

        function genImage(q) {
            const seed = Math.floor(Math.random() * 1000000);
            const url = `https://pollinations.ai/p/${encodeURIComponent(q)}?width=1024&height=1024&seed=${seed}&nologo=true`;
            
            chat.innerHTML += `
                <div class="msg ai">
                    ‡§Ü‡§™‡§ï‡•Ä ‡§´‡•ã‡§ü‡•ã ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à:
                    <img src="${url}" class="img-card" onclick="window.open(this.src)" onload="document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight">
                </div>`;
            speak("‡§Ü‡§™‡§ï‡•Ä ‡§´‡•ã‡§ü‡•ã ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à");
        }
    </script>
</body>
</html>
