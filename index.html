
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Super-Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; height: 100vh; display: flex; flex-direction: column; font-family: sans-serif; }
        .chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .user { background: #2563eb; align-self: flex-end; }
        .ai { background: #1e293b; align-self: flex-start; border: 1px solid #334155; }
        .img-card { border-radius: 10px; margin-top: 10px; border: 2px solid #3b82f6; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <header class="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
        <h1 class="text-lg font-bold text-blue-400">‚ö° AI Super-Bot</h1>
        <button onclick="toggleSet()" class="p-2 bg-slate-800 rounded-full">‚öôÔ∏è</button>
    </header>

    <div id="chat" class="chat-box">
        <div class="msg ai">‡§®‡§Æ‡§∏‡•ç‡§§‡•á! ‡§Æ‡•à‡§Ç ‡§Ö‡§¨ ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•Ç‡§Å‡•§<br><b>‚Ä¢ ‡§´‡•ã‡§ü‡•ã ‡§ï‡•á ‡§≤‡§ø‡§è:</b> "Create image of [‡§ï‡•Å‡§õ ‡§≠‡•Ä]" ‡§≤‡§ø‡§ñ‡•á‡§Ç‡•§<br><b>‚Ä¢ ‡§µ‡•â‡§á‡§∏ ‡§ï‡•á ‡§≤‡§ø‡§è:</b> ‡§Æ‡§æ‡§á‡§ï ‡§¶‡§¨‡§æ‡§è‡§Ç‡•§</div>
    </div>

    <div class="p-4 bg-slate-900 border-t border-slate-800">
        <div class="flex gap-2 bg-slate-800 p-1 rounded-full items-center">
            <button onclick="startVoice()" class="p-3 text-xl bg-slate-700 rounded-full">üé§</button>
            <input id="prompt" type="text" placeholder="‡§™‡•Ç‡§õ‡•á‡§Ç ‡§Ø‡§æ ‡§´‡•ã‡§ü‡•ã ‡§¨‡§®‡§µ‡§æ‡§è‡§Ç..." class="flex-1 bg-transparent p-3 outline-none">
            <button onclick="handleSend()" class="bg-blue-600 p-3 rounded-full">üöÄ</button>
        </div>
    </div>

    <div id="set-modal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center p-6 z-50">
        <div class="bg-slate-800 p-6 rounded-2xl w-full max-w-sm">
            <h2 class="font-bold mb-4 text-center">Settings</h2>
            <input id="key" type="password" placeholder="Paste OpenRouter Key" class="w-full p-3 mb-4 rounded-lg bg-slate-700 outline-none">
            <button onclick="saveSet()" class="w-full bg-blue-600 py-3 rounded-lg font-bold">Save & Close</button>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('ai_key') || '';
        const chat = document.getElementById('chat');

        function toggleSet() { document.getElementById('set-modal').classList.toggle('hidden'); }
        function saveSet() {
            apiKey = document.getElementById('key').value;
            localStorage.setItem('ai_key', apiKey);
            toggleSet();
        }

        function startVoice() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'hi-IN';
            recognition.onresult = (e) => {
                document.getElementById('prompt').value = e.results[0][0].transcript;
                handleSend();
            };
            recognition.start();
        }

        function speak(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'hi-IN';
            window.speechSynthesis.speak(utter);
        }

        async function handleSend() {
            const input = document.getElementById('prompt');
            const text = input.value.trim();
            if(!text) return;

            chat.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            if(text.toLowerCase().includes('image') || text.toLowerCase().includes('photo') || text.toLowerCase().includes('‡§ö‡§ø‡§§‡•ç‡§∞')) {
                genImage(text);
            } else {
                if(!apiKey) return alert("Please add API Key in Settings!");
                askAI(text);
            }
        }

        async function askAI(q) {
            const aiMsg = document.createElement('div');
            aiMsg.className = 'msg ai';
            aiMsg.innerText = 'AI ‡§∏‡•ã‡§ö ‡§∞‡§π‡§æ ‡§π‡•à...';
            chat.appendChild(aiMsg);

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        "model": "google/gemini-2.0-flash-001",
                        "messages": [{"role": "user", "content": q}]
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                aiMsg.innerText = reply;
                speak(reply);
            } catch { aiMsg.innerText = "Error: API Key ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§"; }
            chat.scrollTop = chat.scrollHeight;
        }

        function genImage(q) {
            const p = q.replace(/create image of|generate image of|photo of|‡§¨‡§®‡§æ‡§ì|‡§ö‡§ø‡§§‡•ç‡§∞/gi, '').trim();
            const url = `https://pollinations.ai/p/${encodeURIComponent(p)}?width=1024&height=1024&nologo=true&seed=${Math.floor(Math.random()*1000)}`;
            chat.innerHTML += `<div class="msg ai">‡§Ü‡§™‡§ï‡•Ä ‡§´‡•ã‡§ü‡•ã ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à:<br><img src="${url}" class="img-card" onclick="window.open(this.src)"></div>`;
            speak("‡§Ü‡§™‡§ï‡•Ä ‡§´‡•ã‡§ü‡•ã ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à");
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
