<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Super-Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: #f1f5f9; font-family: system-ui; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px 15px; border-radius: 18px; max-width: 85%; font-size: 14px; line-height: 1.5; }
        .user { background: #2563eb; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai { background: #1e293b; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #334155; }
        .img-result { border-radius: 10px; margin-top: 8px; width: 100%; max-width: 300px; border: 2px solid #3b82f6; }
    </style>
</head>
<body>
    <header class="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
        <div>
            <h1 class="text-lg font-bold text-blue-400">⚡ AI Super-Bot</h1>
            <p class="text-[10px] text-slate-400 italic">Fast & Image Ready</p>
        </div>
        <button onclick="toggleSet()" class="text-xl">⚙️</button>
    </header>

    <div id="chat" class="chat-box">
        <div class="msg ai">नमस्ते! मैं अब पहले से ज़्यादा तेज़ हूँ। फोटो बनवाने के लिए लिखें: "Generate image of..."</div>
    </div>

    <div class="p-3 bg-slate-900 border-t border-slate-800">
        <div class="flex gap-2">
            <input id="prompt" type="text" placeholder="पूछें या फोटो बनवाएं..." class="flex-1 bg-slate-800 border-none p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="handleSend()" class="bg-blue-600 p-3 rounded-xl font-bold">भेजें</button>
        </div>
    </div>

    <div id="set-modal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center p-6 z-50">
        <div class="bg-slate-800 p-6 rounded-2xl w-full max-w-sm border border-slate-700">
            <h2 class="font-bold mb-4 text-center">Bot Settings</h2>
            <input id="key" type="password" placeholder="OpenRouter API Key" class="w-full p-3 mb-3 rounded-lg bg-slate-700 outline-none">
            <button onclick="saveSet()" class="w-full bg-green-600 py-3 rounded-lg font-bold">Save & Start</button>
            <p class="text-[10px] text-center mt-4 text-slate-500">Fast Mode: Enabled</p>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('ai_key') || '';
        const chat = document.getElementById('chat');

        function toggleSet() { document.getElementById('set-modal').classList.toggle('hidden'); }
        function saveSet() {
            apiKey = document.getElementById('key').value;
            localStorage.setItem('ai_key', apiKey);
            toggleSet();
        }

        async function handleSend() {
            const input = document.getElementById('prompt');
            const text = input.value.trim();
            if(!text || !apiKey) return;

            // User message
            chat.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            if(text.toLowerCase().includes('generate image')) {
                genImage(text);
            } else {
                askAI(text);
            }
        }

        async function askAI(q) {
            const tempDiv = document.createElement('div');
            tempDiv.className = 'msg ai';
            tempDiv.innerText = 'AI सोच रहा है...';
            chat.appendChild(tempDiv);

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        "model": "google/gemini-2.0-flash-001",
                        "messages": [{"role": "user", "content": q}]
                    })
                });
                const data = await res.json();
                tempDiv.innerText = data.choices[0].message.content;
            } catch { tempDiv.innerText = "Error! Key चेक करें।"; }
            chat.scrollTop = chat.scrollHeight;
        }

        function genImage(q) {
            const imgPrompt = q.replace('generate image of', '').trim();
            const url = `https://pollinations.ai/p/${encodeURIComponent(imgPrompt)}?width=512&height=512&seed=${Math.floor(Math.random()*1000)}&nologo=true`;
            chat.innerHTML += `<div class="msg ai">आपकी फोटो तैयार है:<br><img src="${url}" class="img-result" alt="AI Image"></div>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
