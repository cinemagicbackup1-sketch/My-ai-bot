<body>

    <div id="chat" class="chat-box">
        <div class="msg ai">‡§®‡§Æ‡§∏‡•ç‡§§‡•á! ‡§Ö‡§¨ ‡§´‡•ã‡§ü‡•ã ‡§¨‡§®‡§æ‡§®‡§æ ‡§î‡§∞ ‡§≠‡•Ä ‡§Ü‡§∏‡§æ‡§® ‡§π‡•à‡•§<br>1. ‡§®‡•Ä‡§ö‡•á ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§Æ‡•á‡§Ç ‡§≤‡§ø‡§ñ‡•á‡§Ç (‡§ú‡•à‡§∏‡•á: <i>A royal cat</i>)<br>2. <b>ü™Ñ Photo ‡§¨‡§®‡§æ‡§ì</b> ‡§¨‡§ü‡§® ‡§¶‡§¨‡§æ‡§è‡§Ç‡•§</div>
    </div>

    <div class="p-4 bg-slate-900 border-t border-slate-800 space-y-3">
        <div class="flex gap-2 bg-slate-800 p-1.5 rounded-2xl items-center shadow-inner">
            <button onclick="startVoice()" class="p-3 text-xl bg-slate-700 rounded-xl">üé§</button>
            <input id="prompt" type="text" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡•á‡§Ç..." class="flex-1 bg-transparent p-2 outline-none text-white">
        </div>
        
        <div class="flex gap-2">
            <button onclick="handleSend(true)" class="flex-1 btn-magic p-3.5 rounded-2xl font-bold flex items-center justify-center gap-2 shadow-lg">
                <span>ü™Ñ</span> Photo ‡§¨‡§®‡§æ‡§ì
            </button>
            <button onclick="handleSend(false)" class="flex-1 bg-blue-600 p-3.5 rounded-2xl font-bold flex items-center justify-center gap-2 shadow-lg">
                <span>üöÄ</span> ‡§∏‡§µ‡§æ‡§≤ ‡§™‡•Ç‡§õ‡•á‡§Ç
            </button>
        </div>
    </div>

    <div id="set-modal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center p-6 z-50">
        <div class="bg-slate-800 p-8 rounded-3xl w-full max-w-sm border border-slate-700">
            <h2 class="font-bold mb-6 text-xl text-center">Bot Settings</h2>
            <input id="key" type="password" placeholder="OpenRouter API Key ‡§°‡§æ‡§≤‡•á‡§Ç" class="w-full p-4 mb-6 rounded-xl bg-slate-700 outline-none text-white border border-slate-600">
            <button onclick="saveSet()" class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg">Save & Close</button>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('ai_key') || '';
        const chat = document.getElementById('chat');

        function toggleSet() { document.getElementById('set-modal').classList.toggle('hidden'); }
        function saveSet() {
            apiKey = document.getElementById('key').value;
            localStorage.setItem('ai_key', apiKey);
            toggleSet();
        }

        function startVoice() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'hi-IN';
            recognition.onresult = (e) => { document.getElementById('prompt').value = e.results[0][0].transcript; };
            recognition.start();
        }

        function speak(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'hi-IN';
            window.speechSynthesis.speak(utter);
        }

        async function handleSend(isImage) {
            const input = document.getElementById('prompt');
            const text = input.value.trim();
            if(!text) return;

            chat.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            if(isImage) {
                genImage(text);
            } else {
                if(!apiKey) return alert("Settings ‡§Æ‡•á‡§Ç API Key ‡§°‡§æ‡§≤‡•á‡§Ç!");
                askAI(text);
            }
        }

        async function askAI(q) {
            const aiMsg = document.createElement('div');
            aiMsg.className = 'msg ai';
            aiMsg.innerText = 'AI ‡§∏‡•ã‡§ö ‡§∞‡§π‡§æ ‡§π‡•à...';
            chat.appendChild(aiMsg);

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ "model": "google/gemini-2.0-flash-001", "messages": [{"role": "user", "content": q}] })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                aiMsg.innerText = reply;
                speak(reply);
            } catch { aiMsg.innerText = "Error: Key ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§"; }
            chat.scrollTop = chat.scrollHeight;
        }

        function genImage(q) {
            const seed = Math.floor(Math.random() * 999999);
            // ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§á‡§Æ‡•á‡§ú URL
            const url = `https://pollinations.ai/p/${encodeURIComponent(q)}?width=1024&height=1024&seed=${seed}&nologo=true`;
            
            const aiDiv = document.createElement('div');
            aiDiv.className = 'msg ai';
            aiDiv.innerHTML = `‡§Ü‡§™‡§ï‡•Ä ‡§´‡•ã‡§ü‡•ã ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à:<br><img src="${url}" class="img-card" alt="AI Image" onclick="window.open(this.src)" onerror="this.src='https://via.placeholder.com/300?text=Error+Loading+Image'">`;
            chat.appendChild(aiDiv);
            
            speak("‡§Ü‡§™‡§ï‡•Ä ‡§´‡•ã‡§ü‡•ã ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à");
            // ‡§á‡§Æ‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§®‡•Ä‡§ö‡•á ‡§∏‡•ç‡§ï‡•ç‡§∞‡•â‡§≤ ‡§ï‡§∞‡•á‡§Ç
            aiDiv.querySelector('img').onload = () => { chat.scrollTop = chat.scrollHeight; };
        }
    </script>
</body>
