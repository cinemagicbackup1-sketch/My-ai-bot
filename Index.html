
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .chat-box { height: calc(100vh - 180px); overflow-y: auto; }
        .user-msg { background: #1e293b; border-radius: 15px 15px 0 15px; }
        .ai-msg { background: #334155; border-radius: 15px 15px 15px 0; }
    </style>
</head>
<body class="p-4">
    <header class="text-center mb-4">
        <h1 class="text-2xl font-bold text-blue-400">My AI Assistant</h1>
        <p class="text-xs text-gray-400">Powered by Gemini & OpenRouter</p>
    </header>

    <div id="chat-container" class="chat-box space-y-4 p-2">
        <div class="ai-msg p-3 max-w-[80%] text-sm">नमस्ते! मैं आपका पर्सनल AI हूँ। अपनी API Key सेटिंग्स में डालें और बातें शुरू करें।</div>
    </div>

    <div class="fixed bottom-0 left-0 w-full p-4 bg-slate-900 border-t border-slate-700">
        <div class="flex gap-2">
            <input id="user-input" type="text" placeholder="कुछ पूछें..." class="flex-1 p-2 rounded bg-slate-800 border border-slate-600 text-white outline-none">
            <button onclick="sendMessage()" class="bg-blue-600 px-4 py-2 rounded font-bold">भेजें</button>
        </div>
        <button onclick="toggleSettings()" class="text-xs text-gray-500 mt-2 underline">Settings (API Key)</button>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-6">
        <div class="bg-slate-800 p-6 rounded-lg w-full max-w-sm">
            <h2 class="text-lg mb-4">Settings</h2>
            <input id="api-key" type="password" placeholder="OpenRouter API Key" class="w-full p-2 mb-3 rounded bg-slate-700 border-none">
            <input id="model-id" type="text" value="google/gemini-2.0-flash-001" class="w-full p-2 mb-4 rounded bg-slate-700 border-none">
            <button onclick="saveSettings()" class="w-full bg-green-600 py-2 rounded">Save & Close</button>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('ai_key') || '';
        let modelId = localStorage.getItem('ai_model') || 'google/gemini-2.0-flash-001';

        function toggleSettings() {
            document.getElementById('settings-modal').classList.toggle('hidden');
        }

        function saveSettings() {
            apiKey = document.getElementById('api-key').value;
            modelId = document.getElementById('model-id').value;
            localStorage.setItem('ai_key', apiKey);
            localStorage.setItem('ai_model', modelId);
            toggleSettings();
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat-container');
            if(!input.value || !apiKey) return alert("कृपया मैसेज लिखें और API Key सेट करें");

            const userText = input.value;
            chat.innerHTML += `<div class="user-msg p-3 ml-auto max-w-[80%] text-sm text-right">${userText}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": modelId,
                        "messages": [{"role": "user", "content": userText}]
                    })
                });
                const data = await response.json();
                const aiText = data.choices[0].message.content;
                chat.innerHTML += `<div class="ai-msg p-3 max-w-[80%] text-sm">${aiText}</div>`;
            } catch (e) {
                chat.innerHTML += `<div class="ai-msg p-3 max-w-[80%] text-sm text-red-400">Error: API चेक करें।</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
